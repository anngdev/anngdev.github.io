<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Learn English Vocabulary</h1>

    <!-- Screen: Settings -->
    <div v-if="screen === 'settings'">
      <h2>Settings</h2>
      <label>
        Vocabulary List (comma separated):
        <input v-model="vocabularyInput" placeholder="e.g., example, learning, vocabulary">
      </label>
      <br>
      <label>
        Countdown Time (seconds):
        <input type="number" v-model.number="countdownTime" min="5">
      </label>
      <br>
      <button @click="startQuiz">Start Quiz</button>
    </div>

    <!-- Screen: Quiz -->
    <div v-if="screen === 'quiz'">
      <h2>Arrange the word!</h2>
      <p>Time left: {{ timeLeft }}s</p>
      <div class="question">
        <div
          v-for="(char, index) in shuffledWord"
          :key="index"
          class="char draggable"
          draggable="true"
          @dragstart="onDragStart(index)"
          @dragover.prevent
          @drop="onDrop(index)"
        >
          {{ char }}
        </div>
      </div>
      <button @click="checkAnswer">Check Answer</button>
    </div>

    <!-- Screen: Result -->
    <div v-if="screen === 'result'">
      <h2>Result</h2>
      <p v-if="isAnswerCorrect">✅ Correct!</p>
      <p v-else>❌ Incorrect!</p>
      <p>Score: {{ correctAnswers }} / {{ totalQuestions }} ({{ percentage }}%)</p>
      <button v-if="currentIndex < vocabulary.length - 1" @click="nextWord">Next Word</button>
      <button v-else @click="resetQuiz">Finish Quiz</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
